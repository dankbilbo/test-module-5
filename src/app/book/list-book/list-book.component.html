<h1 align="center">List All Books</h1>
<div>
<h3 align="center">Có {{allBook?.length}} cuốn sách</h3>
</div >
<div align=center>
<a class="button" [routerLink]="['../books/add']" >Add book</a>
</div>
<div align="center">
<input style="min-width: 150px;max-width: 500px;width: 100%;" matInput #seachInput type="text" (keyup)="filter(seachInput.value)" placeholder="search">
</div>
<div align="center">
<table style="width: 80%" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="description" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
    <td mat-cell *matCellDef="let element"> <a mat-raised-button routerLink="/books/{{element.id}}/update" >Edit</a> </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
    <td mat-cell *matCellDef="let element"> <a mat-raised-button routerLink="/books/{{element.id}}/delete" >Delete</a> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div>
<mat-paginator [pageSizeOptions]="[5, 10, 3]" showFirstLastButtons></mat-paginator>
</div>
